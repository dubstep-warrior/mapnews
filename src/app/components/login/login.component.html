<app-access-container>
  <div form>
    <form [formGroup]="form">
      <input formControlName="email" type="text" placeholder="Email" />
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
      />
    </form>
  </div>
  <div actions>
    <div (click)="submit()" class="button blue-btn">Login</div>
    <div [routerLink]="'/auth/register'">No account? Sign up here</div>
  </div>
</app-access-container>
