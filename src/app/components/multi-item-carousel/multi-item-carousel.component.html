<div class="content-section implementation carousel-demo">
    <div class="card">
        <p-carousel [value]="images" styleClass="custom-carousel" [numVisible]="3" [numScroll]="images.length"
          >
            <ng-template let-image pTemplate="item">
              <div class="item card">
                <img src="{{image.picture}}" class="card-img-top" alt="..."> 
              </div>
            </ng-template> 
        </p-carousel> 
    </div>
  </div>
