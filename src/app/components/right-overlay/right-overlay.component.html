<section (click)="$event.stopPropagation()">
    <div *ngIf="state.name == 'articleDetails'">
        <div>
            <div>
                <div class="category">
                    <img class="icon" src="https://placehold.co/30x30" alt="">
                </div>
                <div>
                    <div>
                        {{ state.data.title | titlecase }}
                    </div>
                    <div *ngIf="authStatus?.loggedIn" class="button" (click)="clickLikeButton(state.data._id)">
                        <img class="icon" [src]="'../../../assets/images/star-' + (state.data.likes?.includes(authStatus?.id) ? '' : 'un')  + 'liked.png'" alt="">
                    </div>
                </div>
            </div>
            <div class="button" (click)="exitArticleDetail()">
                <img class="icon" src="./../../assets/images/close.png" alt="">
            </div>
        </div> 
        <app-tags [tags]="state.data.tags" [currentState]="state"></app-tags>
        <div>
            <!-- <img [src]="state.data.images[0]" alt=""> -->
            <app-image-gallery [images]="state.data.images"></app-image-gallery>
        </div>
        <div>
            {{ state.data.description | titlecase }}
        </div>
    </div>
</section>
