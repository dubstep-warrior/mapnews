name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        subDir: ["backend"]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
    
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
    
      - name: Install dependencies
        run: npm ci
        working-directory: ./${{ matrix.subDir }}
    
      - name: Run tests
        run: npm test
        working-directory: ./${{ matrix.subDir }}
